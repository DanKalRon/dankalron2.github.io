<h3>МБОУ ШР "СОШ №4" – это российская школа в городе Шелехов. В ней получают среднее общее образование.  </h3>

<h3>Первого сентября 1976 года школа №4 впервые открыла двери для своих учеников.  С тех пор  много интересных дел свершилось в стенах нашего учебного заведения. Замечательные  традиции сложились 30 лет назад, а сегодня успешно развиваются и обновляются: День знаний, День здоровья, школьная ярмарка, школьная научно-практическая конференция, День рождения детской республики БудуШел, спортивные мероприятия, проводимые совместно с шефствующим предприятием ОАО «Иркутсккабель», выпуск газеты «Школьные ступени» и т.д.</h3>   
<h3>Сегодня школа №4 - это уникальное содружество педагогов высокой квалификации, талантливых, активных, любознательных ребят и их родителей. . </h3>

<h3>Школа идет в ногу со временем. Идеи модернизации системы общего образования, определенные государственной концепцией, нашли свое отражение в программе развития образовательного учреждения, принятой педагогическим коллективом на период с 2006 по 2011 годы. В 2001-2006 годах школа являлась федеральной экспериментальной площадкой по совершенствованию структуры и содержания общего образования. Активно развивается в школе система предпрофильной подготовки и профильного обучения. Создано школьное научное общество учителей и учеников, результатом деятельности которого стали победы и призовые места в региональной и районной научно-практической конференции «Шаг в будущее» и «Шаг в будущее, юниор!». Обучающиеся нашей школы демонстрируют высокие показатели успеваемости и стабильное качество знаний.100% выпускников по окончании школы получают документ об образовании, 82 % - успешно продолжают учебу в ВУЗах. Школа является лидером среди общеобразовательных школ района по количеству призовых мест в районных предметных олимпиадах. 14 наших ребят стали участниками бала одаренных детей «Синяя птица». Школа принимает активное участие в районных и областных фестивалях, смотрах, конкурсах и становится их призерами.  .</h3>  

<h3>Одним из приоритетных направлений развития образовательного учреждения является совершенствование системы государственно-общественного управления. С 1976 года в работе школы активное участие принимает общешкольный родительский комитет, в 2000 году создан и активно действует  попечительский совет, который возглавляет исполнительный директор ОАО «Иркутсккабель» Добрецкий Сергей Иванович.</h3>
<h3>Постоянно обновляется и совершенствуется материальная база школы. Оборудовано 2 современных компьютерных класса, подключен доступ в Интернет. Приобретено новое оборудование для медицинского кабинета, столовой, школьных мастерских и классных комнат.</h3>
<h3> Наши обучающиеся с удовольствием идут в школу после учебных занятий, так как педагоги позаботились об организации их внеурочной деятельности: в школе работают 13 кружков,  3 секции и 2 клуба по различным направлениям. Каждое лето на базе школы работает лагерь дневного пребывания «Звенигород» и школьная ремонтная бригада.  </h3>
<h3> Школа - победитель районного образовательного форума в 2007 году в номинации «Образцовое образовательное учреждение общего образования». Наше учреждение ежегодно представляет опыт своей работы на областном образовательном форуме «Образование Приангарья».  </h3>
